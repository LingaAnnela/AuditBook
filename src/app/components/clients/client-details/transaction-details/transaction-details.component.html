<ng-content></ng-content>

<mat-accordion >
  <mat-expansion-panel [expanded]="panelOpenState === true" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header >
      <mat-panel-title >
        <mat-icon style="color: red;">attach_money</mat-icon>
        {{ panelOpenState ? ' Add the Details':' Record a payment' }}
      </mat-panel-title>
      <!--<mat-panel-description>-->
        <!--{{ isPaymentSubmitted ? 'Payment has been submitted':'' }}-->
      <!--</mat-panel-description>-->
    </mat-expansion-panel-header>

    <!--record payment: change to dialogue box-->
    <form
      [formGroup]="transactionForm"
      (ngSubmit)="onSubmit($event)">

      <mat-form-field>
        <input matInput type="number" min="1" placeholder="Amount" formControlName="amount">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" formControlName="date">
      </mat-form-field>
      <mat-icon>date_range</mat-icon>
      <mat-datepicker #picker></mat-datepicker>

      <mat-action-row>
        <button mat-button type="button" style="color: red" (click)="cancelPayment()">Cancel</button>
        <!--&#45;&#45;type="cancel">-->
        <button mat-raised-button color="green" color="primary" [disabled]="transactionForm.invalid">Submit</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<br>

<mat-accordion style="padding-top: 10px">
  <mat-expansion-panel [expanded]="historyPanelOpenState === true" (opened)="historyPanelOpenState = true"
                       (closed)="historyPanelOpenState = false">
    <mat-expansion-panel-header >
      <mat-panel-title >
        <mat-icon style="color: red;">history</mat-icon>
        {{ historyPanelOpenState ? ' Hide History':' Show History' }}
      </mat-panel-title>
      <!--<mat-panel-description>-->
      <!--{{ isPaymentSubmitted ? 'Payment has been submitted':'' }}-->
      <!--</mat-panel-description>-->
    </mat-expansion-panel-header>

    <p *ngFor = "let payment of tranx.payments">
      {{ payment.date.toDate() | date }} on {{ payment.amount }} has paid.
    </p>

  </mat-expansion-panel>
</mat-accordion>
